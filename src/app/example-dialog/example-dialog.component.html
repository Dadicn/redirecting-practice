<h2 mat-dialog-title>Leaving page</h2>
<mat-dialog-content class="mat-typography">
  <p>You have unsaved changes. Do you want to stay on page?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="confirmLeave(true)">No</button>
  <button mat-button (click)="confirmLeave(false)" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
